<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infotainment Touch Screen</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        .temperature { 
            font-size: 36px; 
            margin: 20px 0;
        }
        .slider {
            width: 100%;
            height: 50px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Control</h1>
        <div class="temperature" id="temperature">20°C</div>
        <input type="range" id="temperatureSlider" class="slider" min="15" max="30" value="20">
    </div>

    <script>
        var socket = io();
        var currentTemperature = 20;

        document.getElementById('temperatureSlider').oninput = function() {
            socket.emit('temperature_update', { 
                temperature: this.value,
                interface: 'Infotainment Touch'
            });
        }

        socket.on('temperature_sync', function(data) {
            currentTemperature = data.temperature;
            document.getElementById('temperature').textContent = currentTemperature + '°C';
            document.getElementById('temperatureSlider').value = currentTemperature;
        });

        socket.on('experiment_started', function(data) {
            alert('Experiment started for participant: ' + data.participant);
        });

        socket.on('experiment_ended', function(data) {
            alert('Experiment ended for participant: ' + data.participant);
        });
    </script>
</body>
</html>
