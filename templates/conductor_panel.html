<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Panel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .interface { margin: 20px; padding: 20px; border: 1px solid #ddd; }
        .button-container { margin-top: 10px; }
        .audio-button, .end-button { margin: 0 5px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Conductor Panel</h1>
    <div class="interface">
        <h2>Audio Controls</h2>
        <div class="button-container">
            <button class="audio-button" onclick="playAudio('t15.mp3')">Change Temperrature to 15</button>
            <button class="audio-button" onclick="playAudio('t16.mp3')">Change Temperrature to 16</button>
            <button class="audio-button" onclick="playAudio('t17.mp3')">Change Temperrature to 17</button>
            <button class="audio-button" onclick="playAudio('t18.mp3')">Change Temperrature to 18</button>
            <button class="audio-button" onclick="playAudio('t19.mp3')">Change Temperrature to 19</button>
            <button class="audio-button" onclick="playAudio('t20.mp3')">Change Temperrature to 20</button>
            <button class="audio-button" onclick="playAudio('t21.mp3')">Change Temperrature to 21</button>
            <button class="audio-button" onclick="playAudio('t22.mp3')">Change Temperrature to 22</button>
            <button class="audio-button" onclick="playAudio('t23.mp3')">Change Temperrature to 23</button>
            <button class="audio-button" onclick="playAudio('t24.mp3')">Change Temperrature to 24</button>
            <button class="audio-button" onclick="playAudio('t25.mp3')">Change Temperrature to 25</button>
            <button class="audio-button" onclick="playAudio('t26.mp3')">Change Temperrature to 26</button>
            <button class="audio-button" onclick="playAudio('t27.mp3')">Change Temperrature to 27</button>
            <button class="audio-button" onclick="playAudio('t28.mp3')">Change Temperrature to 28</button>
            <button class="audio-button" onclick="playAudio('t29.mp3')">Change Temperrature to 29</button>
            <button class="audio-button" onclick="playAudio('t30.mp3')">Change Temperrature to 30</button>
        </div>
        <div class="button-container">
            <button class="end-button" onclick="endExperiment()">End Experiment</button>
        </div>
    </div>

    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        var socket = io();
        var audioPlayer = document.getElementById('audioPlayer');

        function playAudio(audioFile) {
            audioPlayer.src = '/static/audio/' + audioFile;
            audioPlayer.play();
            socket.emit('play_audio', { audio_file: audioFile });
        }

        function endExperiment() {
            socket.emit('end_experiment');
        }

        socket.on('experiment_started', function(data) {
            alert('Experiment started for participant: ' + data.participant);
        });

        socket.on('experiment_ended', function(data) {
            alert('Experiment ended for participant: ' + data.participant);
        });

        socket.on('redirect', function(data) {
            window.location.href = data.url;
        });
    </script>
</body>
</html>
