<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steering Wheel Touch Screen</title>
    <style>
        html, body { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body { 
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .temperature-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vw;
        }
        .button-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 5%;
        }
        .temp-button {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Makes the button square */
            font-size: 8vw;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .temp-button span {
            position: absolute;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="temperature-display" id="temperature">20°C</div>
        <div class="button-container">
            <button class="temp-button" onclick="updateTemperature(1)"><span>+</span></button>
            <button class="temp-button" onclick="updateTemperature(-1)"><span>-</span></button>
        </div>
    </div>

    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        var socket = io();
        var currentTemperature = 20;
        var audioPlayer = document.getElementById('audioPlayer');

        function updateTemperature(value) {
            currentTemperature += value;
            document.getElementById('temperature').textContent = currentTemperature + '°C';
            socket.emit('temperature_update', { 
                temperature: currentTemperature,
                interface: 'Steering Wheel Touch'
            });
        }

        socket.on('temperature_sync', function(data) {
            currentTemperature = data.temperature;
            document.getElementById('temperature').textContent = currentTemperature + '°C';
        });

        socket.on('experiment_started', function(data) {
            alert('Experiment started for participant: ' + data.participant);
        });

        socket.on('experiment_ended', function(data) {
            alert('Experiment ended for participant: ' + data.participant);
        });

        socket.on('play_audio', function(data) {
            var audioFile = data.audio_file;
            audioPlayer.src = '/static/audio/' + audioFile;
            audioPlayer.play();
        });
    </script>
</body>
</html>
