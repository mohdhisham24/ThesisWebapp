<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .temperature { font-size: 2em; margin: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="temperature" id="temperatureDisplay">Temperature: 20°C</div>

    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        var socket = io();

        socket.on('temperature_sync', function(data) {
            document.getElementById('temperatureDisplay').innerText = 'Temperature: ' + data.temperature + '°C';
        });

        socket.on('play_audio', function(data) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = '/static/audio/' + data.audio_file;
            audioPlayer.play();
        });
    </script>
</body>
</html>
